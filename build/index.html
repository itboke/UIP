<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title></title><!-- 
	<link rel="stylesheet" href="./style.css"> -->
	<link rel="stylesheet" href="//at.alicdn.com/t/font_rgso2964ncxflxr.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> 
	<style>
		*{
			margin: 0;
			padding: 0;
		}
	</style>
	<script>
	    (function (doc, win) {
	        var doc = document;
	        var win = window;
	        var docEl = doc.documentElement,
	            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
	        var recalc = function() {
	                var clientWidth = docEl.clientWidth;
	                if (!clientWidth) return;
	                var fZ = 100 * (clientWidth / 750);
	                if (fZ >= 100) {
	                    docEl.style.fontSize = 100 + 'px';
	                } else if (fZ <= 42) {
	                    docEl.style.fontSize = 42 + 'px';
	                } else {
	                    docEl.style.fontSize = fZ + 'px';
	                }
	            };
	        recalc();

	        if (!doc.addEventListener) return;
	        win.addEventListener(resizeEvt, recalc, false);
	        doc.addEventListener('DOMContentLoaded', recalc, false);
	    })(document, window);
	</script>
</head>
<body>
<section class="container">
	<LowAudio data-src="http://buddha.goodweb.cn/music/musicdownload_all/musicdownload5/gyps3.mp3"></LowAudio>
	<LowSwiper>
		<div id="swiperContainer" class="swiper-container">
			<div class="swiper-wrap">
				<div class="swiper-item"><img src="./20.png" /></div>
				<div class="swiper-item"><img src="30.jpg" /></div>
			</div>
			<div class="paging">
				<span class="paging-bullet"></span>
				<span class="paging-bullet"></span>
			</div>
		</div>
	</LowSwiper>
	<div class="gyrate-3d" id="gyrate3d">
		<div class="spin">
			<div class="img-face font-face"><img src="./1.jpg"></div>
			<div class="img-face top-face"><img src="./2.jpg"></div>
			<div class="img-face bottom-face"><img src="./3.jpg"></div>
			<div class="img-face left-face"><img src="./4.jpg"></div>
			<div class="img-face right-face"><img src="./5.jpg"></div>
			<div class="img-face back-face"><img src="./6.jpg"></div>
		</div>
	</div>
</section>
<script type="text/javascript" src="./UIP.js"></script>
</body>
</html>
